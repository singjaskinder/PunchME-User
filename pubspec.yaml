name: punchme
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  otp_text_field: ^1.0.1
  font_awesome_flutter: ^8.8.1
  google_sign_in:
  cloud_firestore:
  firebase_auth: ^0.18.1+1
  firebase_core: 
  firebase_messaging: 
  file_picker:
  image_cropper: ^1.3.1
  location: ^3.2.4
  google_maps_flutter: ^1.0.6
  geoflutterfire: ^2.2.1
  flutter_webview_plugin: ^0.3.10+1
  flutter_facebook_auth: ^1.0.0
  qr_code_scanner: ^0.3.2
  shimmer: ^1.1.2
  share: ^0.6.5+4
  dio: ^3.0.10
  cached_network_image: ^2.4.1
  get: ^3.24.0
  shared_preferences:
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: MavenPro
      fonts:
        - asset: assets/fonts/MavenPro.ttf

