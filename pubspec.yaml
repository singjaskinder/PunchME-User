name: punchme
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons:
  otp_text_field:
  font_awesome_flutter:
  google_sign_in:
  #flutter_facebook_auth:
  flutter_webview_plugin:
  cloud_firestore:
  firebase_auth:
  firebase_core: 
  firebase_messaging:
  firebase_storage: 7.0.0
  image_picker: ^0.6.6+5
  image_cropper:
  meet_network_image:
  location:
  google_maps_flutter:
  geoflutterfire:
  geocoding:  
  qr_code_scanner:
  shimmer:
  share:
  dio:
  cached_network_image:
  get:
  shared_preferences:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - maps/

    - assets/images/

  fonts:
    - family: MavenPro
      fonts:
        - asset: assets/fonts/MavenPro.ttf

